<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <!--svg top circle-->
  <svg width="978" height="978" class="circle1" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
  <!--svg bottom circle-->
  <svg width="978" height="978" class="circle2" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
  
  <div class="profile-card">
    <div class="card-bg">
    </div>
    <div class="card-content">
      <div class="row1">
        <h3 class="user-name">
          Victor Crest <span class="age">26</span>
        </h3>
        <p class="location">
          London
        </p>  
      </div>
      <div class="line">
      </div>
      <div class="row2">
        <div class="stat-box">
          <h2 class="box-stat">
            80K
          </h2>
          <p class="box-label">
            Followers
          </p>
        </div>
        <div class="stat-box">
          <h2 class="box-stat">
            803K
          </h2>
          <p class="box-label">
            Likes
          </p>
        </div>
        <div class="stat-box">
          <h2 class="box-stat">
            1.4K
          </h2>
          <p class="box-label">
            Photos
          </p>
        </div>
    </div>
    </div>  
    <div class="pfp">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
